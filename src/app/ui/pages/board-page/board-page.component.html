<mat-toolbar>
  <section>
    <logo height="24" width="22" />
    <span>Movie Catalogue</span>
  </section>

  <button mat-flat-button [matMenuTriggerFor]="menu">
    <section>
      <img src="assets/user.jpg" alt="user" />
      <p>User</p>
    </section>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Logout</button>
    </mat-menu>
  </button>
</mat-toolbar>
<mat-tab-group>
  <mat-tab label="Films">
    Films tab
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 demo-table"
    >
      <!-- Position Column -->
      <ng-container matColumnDef="No">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.No }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.Title }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Genre">
        <th mat-header-cell *matHeaderCellDef>Genre</th>
        <td mat-cell *matCellDef="let element">{{ element.Genre }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Director">
        <th mat-header-cell *matHeaderCellDef>Director</th>
        <td mat-cell *matCellDef="let element">{{ element.Director }}</td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="AvgRate">
        <th mat-header-cell *matHeaderCellDef>AvgRate</th>
        <td mat-cell *matCellDef="let element">{{ element.AvgRate }}</td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">{{ element.Actions }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-tab>

  <mat-tab label="Recommendations"> Recommendations tab </mat-tab>
  <mat-tab label="Users"> Users tab </mat-tab>
</mat-tab-group>
